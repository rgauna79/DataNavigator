<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TXT READER</title>
  <link href="./src/css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body class="bg-dark">
  <main class="container-fluid  py-4  text-white rounded-2">
    <header id="headerContainer" class="text-center text-white">
      <h1>Excel Reader</h1>
    </header>
    <section id="searchBox" class="container mt-4">
      <div class="container row mb-2 input-group">
          <!-- <label class="text-center" for="fileInput" id="fileInputLabel">Choose file to convert</label> -->
          <input type="file" class="form-control " id="fileInput" aria-describedby="readFile">
      </div>
      <div class="d-flex justify-content-center">
          <select name="sheetDropdown" id="sheetDropdown">
            <option value="-">Sheets</option>
          </select>
          <button class="btn-primary btn" type="button" id="readFile">Load sheet</button>
      </div>

    </section>

    <section class="container mt-4" id="tools">
      <div class="row text-center">
        
        <div class="col-2" id="searchTable" >
          <select class="form-select" id="elementPages">
            <option value="15">15</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          
          <!-- <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Search</span>
            <input type="text" class="form-control" placeholder="Insert text to search" aria-label="searchBox" aria-describedby="basic-addon1">
          </div>   -->
        </div>
        <span class="col-4 text-start px-0">Elements per page</span>
        <button type="button" 
                class="col-4 btn btn-primary" 
                
                id="showHeadersBtn">
          Show Statistics
        </button>
        <div class="col-2 dropdown" id="filterColumn">
          
          <button 
            type="button" 
            class="btn btn-primary dropdown-toggle" 
            id="filterBtn"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            Filter
          </button>
          <ul id="ulDropDown" 
              class="dropdown-menu"
              aria-labelledby="filterBtn">
          </ul>
        </div>
      </div>
    </section>
    <section id="dataSection" class="container mt-2">

    </section>
  </main>

 <!-- Header Options Modal -->
<div class="modal fade" id="headerOptionsModal" tabindex="-1" aria-labelledby="headerOptionsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="headerOptionsModalLabel">Report Options</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="headerOptionsModalBody">
              <!-- Content will be dynamically added here by JavaScript -->
          </div>
      </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script><script type="module" src="./src/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>

</html>
